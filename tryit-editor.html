<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tryit Editor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #editor, #output {
      width: 50%;
      height: calc(100vh - 50px);
      box-sizing: border-box;
      overflow: auto;
    }
    #editor {
      border-right: 1px solid #ccc;
    }
    #toolbar {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 0 10px;
      border-bottom: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <h1>Tryit Editor</h1>
    <button onclick="runCode()">Run</button>
  </div>
  <div style="display: flex; width: 100%;">
    <div id="editor">
      <textarea id="code" placeholder="Write your HTML, CSS, and JS here..."></textarea>
    </div>
    <div id="output">
      <iframe id="preview"></iframe>
    </div>
  </div>
  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = code;
    }
  </script>
</body>
</html>
